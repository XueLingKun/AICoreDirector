  <g transform="translate(600, 830)">
    <text text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="70" font-weight="600" fill="#e2e8f0">AICoreDirector</text>
    <text text-anchor="middle" y="60" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="30" font-weight="300" fill="#94a3b8">Enterprise AI Service Layer</text>
  </g>
  <g fill="url(#glow)" opacity="0.3">
    <circle cx="150" cy="200" r="30" />
    <circle cx="1050" cy="150" r="25" />
    <circle cx="200" cy="700" r="20" />
    <circle cx="1000" cy="750" r="35" />
  </g>
</svg> 