# 在 prompt.ini 里，像 ### 第六步: 细化线索发现等内容 这样的以 # 或 ### 开头的行，是实际的提示词内容，不是 Python 或 ini 文件的注释。
# configparser 只会把行首没有空格且以 # 或 ; 开头的行当作注释（比如 # 这是注释），
# 而多行值（即每行前有空格的内容）中的 #、### 都会被当作普通文本内容读取和传递给大模型。
# 你现在的 prompt.ini 格式（每行前有空格）下，所有 #、### 开头的行都会被完整保留并传递给 LLM，不会被忽略或当作注释处理。
# 结论：
# 你可以放心在 prompt 里用 #、###、-、1. 等格式化内容，全部会被当作实际提示词内容传递给大模型。
# 只有在 ini 文件的 section 外、或没有缩进的 #、; 行才会被 configparser 视为注释。

