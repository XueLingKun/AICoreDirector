[extractor_prompt]
prompt=
  你是一个国资资讯结构化抽取专家。请严格按照如下要求抽取信息，一定要输出JSON格式：

  1. 给资讯打国资知识体系标签（从如下标签中多选，标签必须出现在列表中）：
  #{guozi_labels}
    【"国有企业改革", "混合所有制", "国有资本运营", "国有资本投资", "国有企业党建", "国有企业监管", "国有企业创新", "国有企业国际化"

  2. 给企业打产业/行业/产品标签（从如下标签中多选，标签必须出现在列表中）：
  #{industry_labels}
    【"新一代信息技术", "高端装备制造", "新能源", "新材料", "生物医药", "节能环保", "数字经济", "未来产业"】

  3. 从资讯中筛选出事件，事件类型仅限如下（可多选）：
  #{event_types}
    【"重组", "发布新产品", "新领导上任", "重大投融资", "重大项目建设", "重大项目招标", "重大项目中标", "重大风险", "重大技术突破"】
  每个事件需包含：事件类型、事件描述、涉及主体（如企业/个人）、时间（如有）、相关金额（如有）。

  4. 对于重大市场活动类资讯，抽取专家观点，并给观点打国资知识体系标签（从上面国资标签中选）。

  5. 抽取符合以下关系类型的实体对：["会见", "调研", "考察", "出访", "研究", "合作", "受聘", "试点", "实施", "发表", "解读", "关注"]。  格式化为三元组（实体1, 关系, 实体2）输出。


  请严格输出如下JSON格式（无内容的字段请输出空列表）：
  {{
    "国资知识体系标签": [],
    "产业行业产品标签": [],
    "事件": [
      {{
        "事件类型": "",
        "事件描述": "",
        "涉及主体": "",
        "时间": "",
        "相关金额": ""
      }}
    ],
    "专家观点": [
      {{
        "观点": "",
        "标签": []
      }}
    ]，
    "关系": [
      {{
        "实体1": "",
        "关系": "",
        "实体2": ""
      }}
    ]
  }}

  资讯原文如下：
  {article}



[judge_prompt]
prompt=
 你是一位严格的审计信息抽取评判专家。请对以下抽取结果进行打分（0-100分），并给出详细的改进建议。评分标准包括：1. 是否严格遵循格式；2. 是否有虚构内容；3. 是否有遗漏；4. 细节准确性；5. 逻辑性。请只输出如下JSON格式：
 {{
   "score": 0-100,
   "advice": "改进建议"
 }}
 抽取结果如下：
 {{extraction}}
 请严格只输出JSON，不要输出任何解释、注释、代码块标记或多余内容。如果无法评分，也请输出{{"score": 0, "advice": "无法解析评分结果，请检查格式。"}} 11




