<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#0c4a6e" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0" />
    </radialGradient>
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
      <feFlood flood-color="#38bdf8" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a" />
  <g transform="translate(600, 350) scale(1.5)">
    <g stroke="#334155" stroke-width="2" fill="none">
      <polygon points="-100,0 0,-60 100,0 0,60" stroke-dasharray="4,2" />
      <line x1="-100" y1="0" x2="-50" y2="80" />
      <line x1="0" y1="-60" x2="50" y2="20" />
      <line x1="100" y1="0" x2="150" y2="80" />
      <line x1="0" y1="60" x2="50" y2="140" />
      <polygon points="-50,80 50,20 150,80 50,140" />
    </g>
    <g fill-opacity="0.15" stroke="none">
      <polygon points="-100,0 0,-60 100,0 0,60" fill="url(#cubeGradient)" />
      <polygon points="-100,0 0,-60 50,20 -50,80" fill="#1e40af" />
      <polygon points="100,0 0,-60 50,20 150,80" fill="#1d4ed8" />
      <polygon points="-50,80 50,20 150,80 50,140" fill="url(#cubeGradient)" />
    </g>
    <circle cx="25" cy="40" r="16" fill="#38bdf8" filter="url(#glowEffect)" />
  </g>
  <g filter="url(#glowEffect)">
    <g>
      <g>
        <circle id="hubCenter" cx="625" cy="390" r="0" fill="none" />
        <g>
          <g>
            <line x1="625" y1="390" x2="625" y2="70" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite" />
            </line>
            <circle cx="625" cy="70" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="900" y2="120" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.2s" repeatCount="indefinite" />
            </line>
            <circle cx="900" cy="120" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="1080" y2="320" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.4s" repeatCount="indefinite" />
            </line>
            <circle cx="1080" cy="320" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="1120" y2="600" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.6s" repeatCount="indefinite" />
            </line>
            <circle cx="1120" cy="600" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="1000" y2="800" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.8s" repeatCount="indefinite" />
            </line>
            <circle cx="1000" cy="800" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="750" y2="870" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3s" repeatCount="indefinite" />
            </line>
            <circle cx="750" cy="870" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="500" y2="870" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3.2s" repeatCount="indefinite" />
            </line>
            <circle cx="500" cy="870" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="250" y2="800" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3.4s" repeatCount="indefinite" />
            </line>
            <circle cx="250" cy="800" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="80" y2="600" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3.6s" repeatCount="indefinite" />
            </line>
            <circle cx="80" cy="600" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="120" y2="320" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="3.8s" repeatCount="indefinite" />
            </line>
            <circle cx="120" cy="320" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="300" y2="120" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="4s" repeatCount="indefinite" />
            </line>
            <circle cx="300" cy="120" r="18" fill="url(#nodeGradient)" />
          </g>
          <g>
            <line x1="625" y1="390" x2="625" y2="70" stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5">
              <animate attributeName="stroke-dashoffset" from="0" to="30" dur="4.2s" repeatCount="indefinite" />
            </line>
            <circle cx="625" cy="70" r="18" fill="url(#nodeGradient)" />
          </g>
        </g>
      </g>
    </g>
  </g>
  <g filter="url(#glowEffect)">
    <g transform="translate(600, 350) scale(1.5)">
      <circle cx="-100" cy="0" r="12" fill="url(#nodeGradient)" />
      <circle cx="0" cy="-60" r="12" fill="url(#nodeGradient)" />
      <circle cx="100" cy="0" r="12" fill="url(#nodeGradient)" />
      <circle cx="0" cy="60" r="12" fill="url(#nodeGradient)" />
      <circle cx="-50" cy="80" r="12" fill="url(#nodeGradient)" />
