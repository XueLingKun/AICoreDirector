<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#0c4a6e" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0" />
    </radialGradient>
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
      <feFlood flood-color="#38bdf8" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a" />
  <g transform="translate(600, 350) scale(1.5)">
    <g stroke="#334155" stroke-width="2" fill="none">
      <polygon points="-100,0 0,-60 100,0 0,60" stroke-dasharray="4,2" />
      <line x1="-100" y1="0" x2="-50" y2="80" />
      <line x1="0" y1="-60" x2="50" y2="20" />
      <line x1="100" y1="0" x2="150" y2="80" />
      <line x1="0" y1="60" x2="50" y2="140" />
      <polygon points="-50,80 50,20 150,80 50,140" />
    </g>
    <g fill-opacity="0.15" stroke="none">
      <polygon points="-100,0 0,-60 100,0 0,60" fill="url(#cubeGradient)" />
      <polygon points="-100,0 0,-60 50,20 -50,80" fill="#1e40af" />
      <polygon points="100,0 0,-60 50,20 150,80" fill="#1d4ed8" />
      <polygon points="-50,80 50,20 150,80 50,140" fill="url(#cubeGradient)" />
    </g>
  </g>
  <g filter="url(#glowEffect)">
    <g transform="translate(600, 350) scale(1.5)">
      <circle cx="-100" cy="0" r="12" fill="url(#nodeGradient)" />
      <circle cx="0" cy="-60" r="12" fill="url(#nodeGradient)" />
      <circle cx="100" cy="0" r="12" fill="url(#nodeGradient)" />
      <circle cx="0" cy="60" r="12" fill="url(#nodeGradient)" />
      <circle cx="-50" cy="80" r="12" fill="url(#nodeGradient)" />
      <circle cx="50" cy="20" r="12" fill="url(#nodeGradient)" />
      <circle cx="150" cy="80" r="12" fill="url(#nodeGradient)" />
      <circle cx="50" cy="140" r="12" fill="url(#nodeGradient)" />
    </g>
    <circle cx="300" cy="250" r="10" fill="#22d3ee" />
    <circle cx="900" cy="250" r="10" fill="#22d3ee" />
    <circle cx="200" cy="500" r="10" fill="#22d3ee" />
    <circle cx="1000" cy="500" r="10" fill="#22d3ee" />
    <circle cx="400" cy="650" r="10" fill="#22d3ee" />
    <circle cx="800" cy="650" r="10" fill="#22d3ee" />
  </g>
  <g stroke="#38bdf8" stroke-width="2" stroke-opacity="0.3">
    <g transform="translate(600, 350) scale(1.5)">
      <line x1="-100" y1="0" x2="0" y2="-60" />
      <line x1="0" y1="-60" x2="100" y2="0" />
      <line x1="100" y1="0" x2="0" y2="60" />
      <line x1="0" y1="60" x2="-100" y2="0" />
      <line x1="-100" y1="0" x2="-50" y2="80" />
      <line x1="0" y1="-60" x2="50" y2="20" />
      <line x1="100" y1="0" x2="150" y2="80" />
      <line x1="0" y1="60" x2="50" y2="140" />
      <line x1="-50" y1="80" x2="50" y2="20" />
      <line x1="50" y1="20" x2="150" y2="80" />
      <line x1="150" y1="80" x2="50" y2="140" />
      <line x1="50" y1="140" x2="-50" y2="80" />
    </g>
    <line x1="300" y1="250" x2="400" y2="350" />
    <line x1="900" y1="250" x2="700" y2="350" />
    <line x1="200" y1="500" x2="350" y2="450" />
    <line x1="1000" y1="500" x2="850" y2="450" />
    <line x1="400" y1="650" x2="500" y2="500" />
    <line x1="800" y1="650" x2="700" y2="500" />
  </g>
  <g stroke="#22d3ee" stroke-width="3" stroke-dasharray="10,5" stroke-linecap="round">
    <line x1="450" y1="300" x2="550" y2="400">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="750" y1="300" x2="650" y2="400">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="500" y1="500" x2="600" y2="450">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.5s" repeatCount="indefinite" />
    </line>
    <line x1="700" y1="500" x2="600" y2="450">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2.5s" repeatCount="indefinite" />
    </line>
  </g>
  <g transform="translate(600, 750)">
    <text text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="70" font-weight="600" fill="#e2e8f0">AICoreDirector</text>
    <text text-anchor="middle" y="60" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="30" font-weight="300" fill="#94a3b8">Enterprise AI Service Layer</text>
  </g>
  <g fill="url(#glow)" opacity="0.3">
    <circle cx="150" cy="200" r="30" />
    <circle cx="1050" cy="150" r="25" />
    <circle cx="200" cy="700" r="20" />
    <circle cx="1000" cy="750" r="35" />
  </g>
</svg> 